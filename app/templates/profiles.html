{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Profiles{% endblock %}

{% block main %}
<div class="page-header">
    <h1>Profiles</h1>
</div>
  {% for user in users %}
    <div class="user-container">
        <div class="user-img"><img src="/static/img/uploads/{{user.img}}" alt=""></div>
        <div class="user-info">
            <h3>{{user.first_name}} {{user.last_name}}</h3>
            <div class="font-sm font-weight-bold text-secondary"><i class="fa fa-user fa-fw"></i>{{user.sex}}</div>
            <div class="font-sm font-weight-bold text-secondary"><i class="fas fa-map-marker-alt fa-fw"></i>{{user.location}}</div>
        </div>
        <div class="user-btn"><a href="/profile/{{user.id}}" class="btn btn-success px-4 pt-1 pb-1 font-sml font-weight-bold ">View Profile</a></div>
    </div>

  {% endfor %}

{% endblock %}
